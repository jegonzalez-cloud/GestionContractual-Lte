<!DOCTYPE html>
<body style="background-color: #666666">
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="getLogin()"
        class="login100-form validate-form"
      >
        <div class="logo">
          <img class="logo_img" src="assets/img/Logo-horizontal.png" width="200px" height="200px" alt="">
        </div>
        <br /><br />
        <span class="login100-form-title p-b-43"> Bienvenido </span>
        <span class="login-text">
            Por favor ingrese sus credenciales para acceder
          </span>
        <div class="wrap-input100 validate-input m-t-40">
          <div class="col-xs-12">
            <input
              class="input100"
              type="text"
              placeholder="{{ 'login.labels.username' | translate }}"
              formControlName="usuario"
              required
            />
          </div>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <div class="col-xs-12">
            <input
              class="input100"
              type="password"
              placeholder="{{ 'login.labels.password' | translate }}"
              formControlName="password"
              required
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase btn-rounded"
              [disabled]="loginForm?.invalid"
              type="submit"
            >
              Ingresar
            </button>
          </div>
        </div>
        <div class="flex-sb-m w-full p-t-3 p-b-32" >
          <div>
            <a

            >
              Olvidé mi contraseña
            </a>
          </div>
          <div class="copyRight">
            <p class="">Copyright &copy; helppeople 2022</p>
          </div>
        </div>
      </form>
      <div
        class="login100-more"
        style="
            background-image: url('assets/img/ImagenLoginHerramienta.jpg');
          "
      ></div>
    </div>
  </div>
</div>
</body>


<ngx-loading [show]="show" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
