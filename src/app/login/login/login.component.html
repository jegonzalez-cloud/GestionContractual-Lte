<!--Main Navigation-->
<div>
    <!-- Background image -->
    <div class="bg-image bg-login shadow-2-strong bg-animation">
        <div class="mask d-flex align-items-center h-100">
            <div class=" container ">
                <div class="card card-default modal-login">
                    <div class="card-header" style="text-align: center;">
                        <h4 style="font-size: 28px; text-align: center;color: gray;font-weight: 400;">{{'login.title' | translate}}</h4>
                        <p style="font-size: large;font-weight: 400;">{{'login.sub-title' | translate}}</p>
                        <!-- <p style="font-size: large;font-weight: 400;">Por favor ingrese sus credenciales para acceder a helppeople</p> -->
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="getLogin()">
                        <div class="card-body">
                            <!-- Date dd/mm/yyyy -->
                            <div class="form-group">
                                <!-- <label>Usuario:</label> -->

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input formControlName="usuario" type="text" class="form-control form-control-sm" placeholder="{{'login.labels.username' | translate}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Password:</label> -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input formControlName="password" type="password" class="form-control form-control-sm" placeholder="{{'login.labels.password' | translate}}">
                                </div>
                            </div>
                            <select #selectIdioma (change)="setIdioma(selectIdioma.value)" class="form-control form-control-sm">
                                <option>Espa√±ol</option>
                                <option>Ingles</option>
                            </select>
                            <br/>
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary float-right btn-sm">
                                <a *ngIf="loading">
                                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                  Loading...
                                </a>
                                <a *ngIf="!loading">
                                  <b>{{'login.login' | translate}}</b>
                                </a>


                                <!-- <b>{{'login.login' | translate}} <i [ngClass]="{'fa fa-sync fa fa-spin': loadingToken}"></i></b> -->
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</div>
<!--Main Navigation-->
